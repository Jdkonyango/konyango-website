<body>
    <div style="text-align: center;">
        <h2 style="font-size: 18px; color: #3f10ec;">Please Login or Register to Continue</h2>
    </div>
    <div class="container">
        <div id="loginForm" class="form active">
            <h2>Login</h2>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button>Login</button>
            <div class="toggle-link" onclick="toggleForms()">Don't have an account? Register  <p style="text-align: center;
            font-size: 10px;
            color: #ffff;
            transition: .5s;
            background-color: transparent; border: none; text-decoration: none; font-size: large;">
                <a href="forgot_password.html">Forget password</a>
            </p></div>
            
        </div>
        <div id="forgotPasswordForm" class="form">
            <h2>Forgot Password</h2>
            <input type="email" placeholder="Enter your registered email" required>
            <button>Reset Password</button>
            <div class="toggle-link" onclick="toggleForms()">Back to Login</div>
        </div>
        <div id="registerForm" class="form">
            <h2>Register</h2>
            <input type="text" placeholder="Username" minlength="8" required   >
            <input type="email" placeholder="Email"  minlength="12" required   >
            <input type="password" placeholder="Password" minlength="8"  required >
            <button>Register</button>
            <div class="toggle-link" onclick="toggleForms()">Already have an account? Login</div>
          
        </div></div>
        <footer style="position: relative; justify-content: center; bottom: 0; width: 100%; background-color: transparent; text-align: center; padding: 10px 0;"></footer>
        <p>&copy; 2025 Konyango Website. All rights reserved.</p>
    </footer>
       
    </div>
    <script>
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');

            if (loginForm.classList.contains('active')) {
                loginForm.classList.remove('active');
                registerForm.classList.add('active');
            } else if (registerForm.classList.contains('active')) {
                registerForm.classList.remove('active');
                loginForm.classList.add('active');
            } else if (forgotPasswordForm.classList.contains('active')) {
                forgotPasswordForm.classList.remove('active');
                loginForm.classList.add('active');
            }
        }

        function checkLogin(username, password) {
            const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers')) || [];

            const user = registeredUsers.find(user => user.username === username);

            if (user && user.password === password) {
                alert('Login accepted!');
                redirectToMain();
            } else if (user && user.password !== password) {
                alert('Incorrect password. Redirecting to forgot password page.');
                window.location.href = 'forgot_password.html';
            } else {
                alert('Login denied! Invalid username or password.');
            }
        }

        function redirectToMain() {
            window.location.href = 'main.html';
            TimeRanges =arguments 
            toggleForms()
            document.body.innerHTML = "<h2>Welcome! Redirecting...</h2>";
                setTimeout(function () {
                    window.location.href = "main.html";
                }, 9000);
        }

        document.querySelector('#loginForm button').addEventListener('click', function(event) {
            event.preventDefault();

            const username = document.querySelector('#loginForm input[placeholder="Username"]').value;
            const password = document.querySelector('#loginForm input[placeholder="Password"]').value;

            checkLogin(username, password);
        });

        document.querySelector('#registerForm button').addEventListener('click', function(event) {
            event.preventDefault();

            const username = document.querySelector('#registerForm input[placeholder="Username"]').value;
            const email = document.querySelector('#registerForm input[placeholder="Email"]').value;
            const password = document.querySelector('#registerForm input[placeholder="Password"]').value;

            const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers')) || [];

            const isAlreadyRegistered = registeredUsers.some(user => user.username === username || user.email === email);

            if (isAlreadyRegistered) {
                alert('Username or Email is already registered. Please login.');
            } else {
                registeredUsers.push({ username, email, password });
                localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));
                alert('Registration successful! You can now login.');
               
                toggleForms();

            }
        });

        document.querySelector('#forgotPasswordForm button').addEventListener('click', function(event) {
            event.preventDefault();

            const email = document.querySelector('#forgotPasswordForm input[placeholder="Enter your registered email"]').value;

            const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers')) || [];
            const user = registeredUsers.find(user => user.email === email);

            if (user) {
                alert('Password reset link has been sent to your email.');
            } else {
                alert('Email not found. Please register.');
            }
            
        });
    </script>
